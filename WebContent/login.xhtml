<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>

	<style>
body {
	background: url(http://mymaplist.com/img/parallax/back.png);
	background-color: #444;
	background: url(http://mymaplist.com/img/parallax/pinlayer2.png),
		url(http://mymaplist.com/img/parallax/pinlayer1.png),
		url(http://mymaplist.com/img/parallax/back.png);
}

.vertical-offset-100 {
	padding-top: 100px;
}
</style>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
	<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

</h:head>
<h:body>
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<h:form>
							<fieldset>

								<div class="form-group">
									<h:inputText value="#{loginController.usuario.login}" />
								</div>

								<div class="form-group">
									<h:inputSecret id="isSenha"
										value="#{loginController.usuario.senha}" required="true"
										requiredMessage="Esse campo nÃ£o pode ser nulo." />
									<h:message for="isSenha" style="color:red" />
								</div>

								<h:commandButton styleClass="btn btn-lg btn-success btn-block"
									value="Entrar" action="#{loginController.logar}">
									<f:ajax execute="@form" render="@form messages" />
								</h:commandButton>

								<h:commandButton styleClass="btn btn-lg btn-block btn-secondary"
									value="Limpar" actionListener="#{loginController.limpar}">
									<f:ajax execute="@this" render="@form messages" />
								</h:commandButton>

							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
	$(document).ready(function(){
		  $(document).mousemove(function(e){
			     TweenLite.to($('body'), 
			        .5, 
			        { css: 
			            {
			                backgroundPosition: ""+ parseInt(event.pageX/8) + "px "+parseInt(event.pageY/'12')+"px, "+parseInt(event.pageX/'15')+"px "+parseInt(event.pageY/'15')+"px, "+parseInt(event.pageX/'30')+"px "+parseInt(event.pageY/'30')+"px"
			            }
			        });
			  });
			});</script>
	<h:messages id="messages" errorStyle="color:red"
		warnStyle="color:orange" infoStyle="color:green" globalOnly="false" />
</h:body>
</html>
